{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} Home {% endblock %}</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Ionicons -->
        <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'css/adminLte/admin-lte/adminlte.min.css' %}">
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="{% static 'css/adminLte/overlayScrollbars/OverlayScrollbars.min.css' %}">

        {% block extra_css %}

        {% endblock %}
    </head>

    <body class="hold-transition sidebar-mini layout-fixed">
        {% block body %}

        {% endblock %}

        <!-- jQuery -->
        <script src="{% static 'js/adminLte/jquery/jquery.min.js' %}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="{% static 'js/adminLte/jquery-ui/jquery-ui.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'js/adminLte/bootstrap/bootstrap.bundle.min.js' %}"></script>
        <!-- overlayScrollbars -->
        <script src="{% static 'js/adminLte/overlayScrollbars/jquery.overlayScrollbars.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'js/adminLte/admin-lte/adminlte.js' %}"></script>

        {% block extra_js %}

        {% endblock %}
    </body>
</html>
